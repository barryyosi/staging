<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1c2128"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
  </defs>

  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <rect x="0.5" y="0.5" width="63" height="63" rx="11.5" stroke="#30363d" stroke-width="1"/>
  
  <!-- Centering via Baseline alignment -->
  <!-- Visual Vertical Center of S (Cap Height) at y=32 -->
  <!-- Baseline approx at y=47 -->
  <g transform="translate(32, 47)">
    <text x="-6" y="0" 
          font-family="'Courier New', Courier, monospace" 
          font-weight="bold" 
          font-size="42" 
          fill="#3fb950" 
          text-anchor="middle">S</text>
    
    <!-- Underscore Cursor -->
    <!-- Base aligned to Text Base (y=0) -->
    <!-- Extends up 4px from baseline -->
    <rect x="10" y="-4" width="12" height="4" fill="#3fb950">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
