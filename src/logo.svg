<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1c2128"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Window Container -->
  <g filter="url(#shadow)">
    <rect x="16" y="32" width="224" height="192" rx="16" fill="url(#bg)" stroke="#30363d" stroke-width="2"/>
    <!-- Title Bar Separator -->
    <line x1="16" y1="64" x2="240" y2="64" stroke="#30363d" stroke-width="2" stroke-opacity="0.5"/>
    <!-- Traffic Lights -->
    <circle cx="44" cy="48" r="8" fill="#ff5f56"/>
    <circle cx="70" cy="48" r="8" fill="#ffbd2e"/>
    <circle cx="96" cy="48" r="8" fill="#27c93f"/>
  </g>

  <!-- Content Group -->
  <!-- Visual Center of Content Area (64..224) is y=144 -->
  <!-- To center Cap Height (~118px), baseline needs to be at y=203 -->
  <g transform="translate(128, 203)">
    <text x="-24" y="0" 
          font-family="'Courier New', Courier, monospace" 
          font-weight="bold" 
          font-size="168" 
          fill="#3fb950" 
          text-anchor="middle">S</text>
    
    <!-- Underscore Cursor -->
    <!-- Base aligned to Text Base (y=0) -->
    <!-- Height 16, so y=-16 puts bottom at 0 -->
    <rect x="40" y="-16" width="48" height="16" fill="#3fb950">
       <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
